{% extends 'base.html' %} 
{% load static %} 

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/MenuKantin.css' %}">
{% endblock %}

{% block title %}
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        {% for item in menu_items %}
        <a href="{% url 'food_detail' kantin_name=kantin.name item_id=item.pk %}" class="col-md-6 col-lg-4">
            <div class="card">
                <div class="row no-gutters">
                    <div class="col-md-7">
                        <img src="{{ item.image.url }}" alt="Card Image" class="img-fluid card-img-top">
                    </div>
                    <div class="col-md-4">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.name }}</h5>
                            <p class="card-text">{{ item.description }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}

{% block js %}
{% endblock %}
